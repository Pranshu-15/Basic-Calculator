<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="shortcut icon" href="icon-calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="calculator-body">
      <div class="calculator-display-box">
        <input type="text" id="display" readonly />
      </div>
      <div class="line"></div>
      <div class="calculator-btn">
        <button class="btn operator-btn" onclick="clear_all()">C</button>
        <button class="btn operator-btn" onclick="delete_last()">X</button>
        <button
          class="btn operator-btn"
          onclick="append_value('%'),append_mod()"
        >
          %
        </button>
        <button class="btn operator-btn" onclick="append_value('/')">/</button>
        <button class="btn" onclick="append_value('7')">7</button>
        <button class="btn" onclick="append_value('8')">8</button>
        <button class="btn" onclick="append_value('9')">9</button>
        <button class="btn operator-btn" onclick="append_value('*')">*</button>
        <button class="btn" onclick="append_value('4')">4</button>
        <button class="btn" onclick="append_value('5')">5</button>
        <button class="btn" onclick="append_value('6')">6</button>
        <button class="btn operator-btn" onclick="append_value('-')">-</button>
        <button class="btn" onclick="append_value('1')">1</button>
        <button class="btn" onclick="append_value('2')">2</button>
        <button class="btn" onclick="append_value('3')">3</button>
        <button class="btn operator-btn" onclick="append_value('+')">+</button>
        <button class="btn-blank"></button>
        <button class="btn" onclick="append_value('0')">0</button>
        <button class="btn" onclick="append_value('.')">.</button>
        <button class="btn operator-btn" onclick="result()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
