<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorBox">
      <div class="displayBox">
        <input type="text" id="displayBox" readonly />
      </div>
      <div class="calculatorBtns">
        <button
          class="btn"
          onclick="currentDisplay = '';
        document.querySelector('#displayBox').value = currentDisplay;"
        >
          C
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '1';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          1
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '2';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          2
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '+';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          +
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '3';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          3
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '4';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          4
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '-';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          -
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '5';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          5
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '6';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          6
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '*';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          *
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '7';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          7
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '8';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          8
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '/';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          /
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '9';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          9
        </button>
        <button
          class="btn"
          onclick="currentDisplay += '0';
          document.querySelector('#displayBox').value = currentDisplay;"
        >
          0
        </button>
        <button
          class="btn"
          onclick="currentDisplay = eval(currentDisplay);
        document.querySelector('#displayBox').value = currentDisplay"
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
